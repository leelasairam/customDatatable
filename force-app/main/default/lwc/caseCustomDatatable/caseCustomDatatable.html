<template>
    <lightning-card title="Cases">
        <div style="width: auto;overflow-x: auto;" class="slds-p-horizontal_small">
            <c-custom-datatable
                key-field="Id"
                data={cases} 
                columns={cols}
                oncellchange={handleCellChange}
                onsave={handleSave}
                draft-values={draftValues}>
            </c-custom-datatable>
        </div>
        <div slot="footer" style="text-align: center;" if:false={hideShowMoreButton}>
            <lightning-button label="Show More" onclick={loadMoreData} variant="brand"></lightning-button>
        </div>
    </lightning-card>

    <!--Spinner-->
    <div if:true={loading} class="slds-is-relative"> 
            <lightning-spinner class="slds-is-fixed" alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
</template>
